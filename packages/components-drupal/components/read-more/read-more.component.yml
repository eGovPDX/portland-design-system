$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Read More
status: experimental
props:
  type: object
  required:
    - url
  properties:
    extra_classes:
      type: array
      items:
        type: string
        examples:
          - card__title
    url:
      type: string
      title: Read More url
      format: iri-reference
slots:
  a11y:
    type: string
    title: Read More screen reader text
    examples:
      - Accesible name
  text:
    type: string
    title: Read More text
    examples:
      - Read more
