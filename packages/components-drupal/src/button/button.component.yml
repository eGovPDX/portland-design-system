# This is so your IDE knows about the syntax for fixes and autocomplete.
$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

# The human readable name.
name: Portland Button

# A longer description.
description: A button component that draws attention to important actions with a large selectable surface. Built on the portland-button web component from the Portland Design System.

# Status can be: "experimental", "stable", "deprecated", "obsolete".
status: experimental

# Schema for the props. We support www.json-schema.org. Learn more about the
# syntax there.
props:
  # Props are always an object with keys. Each key is a variable in your
  # component template.
  type: object

  properties:
    variant:
      type: string
      title: Button Variant
      description: The visual style of the button
      default: default
      enum:
        - default
        - secondary
        - accent-cool
        - accent-warm
        - base
        - outline
        - outline-inverse
      examples:
        - default
        - secondary
        - accent-cool

    size:
      type: string
      title: Button Size
      description: The size of the button
      default: default
      enum:
        - default
        - big
      examples:
        - default
        - big

    type:
      type: string
      title: Button Type
      description: The HTML button type attribute
      default: button
      enum:
        - button
        - submit
        - reset
      examples:
        - button
        - submit

    disabled:
      type: boolean
      title: Disabled State
      description: Whether the button is disabled
      default: false
      examples:
        - false
        - true

    aria_disabled:
      type: boolean
      title: ARIA Disabled State
      description: Whether the button is aria-disabled (for screen readers)
      default: false
      examples:
        - false
        - true

    unstyled:
      type: boolean
      title: Unstyled Button
      description: Whether the button should be rendered without styling
      default: false
      examples:
        - false
        - true

    label:
      type: string
      title: Button Label
      description: The button text label (can be overridden by content slot)
      examples:
        - "Click me"
        - "Submit Form"
        - "Learn More"

    url:
      type: string
      title: Button URL
      description: If provided, renders the button as a link
      examples:
        - "/contact"
        - "https://example.com"
        - "#section"

    attributes:
      type: object
      title: Additional Attributes
      description: Additional HTML attributes to add to the button element
      properties:
        class:
          type: string
          title: CSS Classes
          description: Additional CSS classes for the button
        id:
          type: string
          title: Element ID
          description: HTML ID attribute for the button
        data-*:
          type: string
          title: Data Attributes
          description: Custom data attributes

# Slots always hold arbitrary markup. We know that beforehand, so no need for
# a schema for slots.
slots:
  # The key is the name of the slot. In your template you will use
  # {% block content %}.
  content:
    title: Button Content
    description: The main content/text of the button
    examples:
      - "Default Button"
      - "Submit Form"
      - "Download PDF"

  start_icon:
    title: Start Icon
    description: Icon or content to display before the button text
    examples:
      - '<i class="fas fa-download" aria-hidden="true"></i>'
      - '<svg>...</svg>'

  end_icon:
    title: End Icon
    description: Icon or content to display after the button text
    examples:
      - '<i class="fas fa-arrow-right" aria-hidden="true"></i>'
      - '<svg>...</svg>'

# Library dependencies for the component
libraryOverrides:
  dependencies:
    - components-drupal/button
    - core/drupal